apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  labels:
    app: locust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
  template:
    metadata:
      labels:
        app: locust
    spec:
      initContainers:
      - name: frontend-check
        image: curlimages/curl:8.8.0
        env:
        - name: FRONTEND_ADDR
          value: "frontend-external.boutique-istio.svc.cluster.local:80"
        command: ["/bin/sh", "-c"]
        args:
          - >
            until curl -sS http://$FRONTEND_ADDR/; do
              echo "Aguardando frontend com Istio...";
              sleep 3;
            done
      containers:
      - name: main
        image: locust-boutique:local
        imagePullPolicy: Never
        env:
        - name: FRONTEND_ADDR
          value: "frontend-external.boutique-istio.svc.cluster.local:80"
        - name: LOCUST_USERS
          value: "50"
        - name: LOCUST_SPAWN_RATE
          value: "5"
        - name: LOCUST_RUN_TIME
          value: "5m"
        ports:
        - containerPort: 8089  # UI Web
          name: ui
        - containerPort: 8089
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: loadgenerator
  labels:
    app: locust
spec:
  type: ClusterIP
  selector:
    app: locust
  ports:
  - name: ui
    port: 8089
    targetPort: 8089
